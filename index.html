<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="style.css">
	<title>Visit Time Log</title>
</head>
<body>



<!-- Start and End time input -->
<label for="startTime">Start time:</label>
<br>
<input type="time" id="startTime" name="startTime">
<button onclick = "setStartTime()"> Now </button>
<br><br>
<label for="endTime">End time:</label>
<br>
<input type="time" id="endTime" name="endTime">
<button onclick = "setEndTime()"> Now </button>
<br><br>


<!-- Additional time timer -->
<label for="timerMinutes">Additional minutes:</label>
<br>
<input type="number" id="timerMinutes" name="timerMinutes" value = "00">
<span id = "timerSeconds">00</span>
<button onclick = "toggleTimer()" id="start"> Start </button>
<button onclick = "resetTimer()"> Reset </button>
<br><br>

<!-- Clear all values -->
<button onclick = "clearAll()"> Clear all </button>

<br><br><br>

<!-- Text box with copy -->
<textarea value="" id="myInput" name = "myInput" rows="5" cols = "50"></textarea>
<br>
<!-- <button onclick="generateOutput()"> Fill </button> -->
<button onclick="copyTextField()"> Copy text </button>




<div id="output"></div>
<script src="script.js"></script>

</body>
</html>
